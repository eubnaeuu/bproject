<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>DEWorld Find PW</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/DEworld/js/loginpage/findPw.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link href="/DEworld/css/bootstrap1.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/DEworld/css/signin.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/DEworld/image/DEWorld-favicion.png" />
  </head>
	
  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">비밀번호 찾기</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="memMail" name="memMail" class="form-control" placeholder="이메일" required autofocus>
      <input type="text" id="memId" name="memId" class="form-control" placeholder="아이디" required autofocus>
      <br>
	  <button class="btn btn-lg btn-primary " type="button" onclick="sendInfo()">이메일전송</button>
	  <br>
	  <br>
	  
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="text" id="auth" name="auth" class="form-control" placeholder="인증번호" required>
      <br>
      <button class="btn btn-lg btn-primary" type="button" onclick="confirm()">확인</button>
      <br>
      <br>
      <br>
      <button class="btn btn-lg btn-primary" type="button" onclick="goLogin()">로그인 화면으로 돌아가기</button>
	  <p class="mt-5 mb-3 text-muted">&copy; 2021 DDIT 403</p>
    </form>
</body>
</html>
