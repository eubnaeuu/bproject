  <body class="text-center">
    <form class="form-signin" method="post" name="loginArea" id="loginArea">
      <img class="mb-4" src="/DEworld/image/DEWorld-350x350.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">DEWorld Admin Login</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="memId" id="memId" class="form-control" placeholder="아이디" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="memPass" id="memPass" class="form-control" placeholder="비밀번호" onkeypress="pressEnter()" required>
      <div class="checkbox mb-3"></div>
      <button class="btn btn-lg btn-primary btn-block" onclick="checkIdPw()" type="button">로그인</button>
      <button class="btn btn-lg btn-primary btn-block" onclick="register()" type="button">회원가입</button>
      <br>
      ● <a href="findId.html">아이디</a>찾기

      ● <a href="findPw.html">비밀번호</a>찾기

    </form>
